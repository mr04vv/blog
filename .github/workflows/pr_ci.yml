name: "Lint and Typecheck"

on:
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    name: setup bun
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup_bun

  lint:
    name: Lint(Biome)
    timeout-minutes: 15
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup_bun

      - name: Run biome lint
        run: bun run lint

  typecheck:
    name: Type Check
    timeout-minutes: 15
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup_bun

      - name: Run typecheck
        run: bun run typecheck
